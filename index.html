<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>eShop</title>
</head>

<body>
   <div id="app">
      <header class="heading">
         <input type="text" class="goods-search" v-model="searchLine">
         <button class="search-button" type="button" v-on:click="onSearch">search</button>
         <button class="cart-button" type="button" v-on:click="onToggleCart">cart</button>
         <div class="modal" v-if="isVisibleCart">
            <span class="close" v-on:click="onToggleCart">X</span>
            <div class="goods-list">
               <div class="good-cart" v-for="good of cart" v-bind:key="good.id_product">
                  <h2>{{ good.product_name }}</h2>
                  <p>{{ good.price }}</p>
                  <button v-on:click="removeFromCart">x</button>
               </div>
            </div>
         </div>
      </header>
      <main class="goods">
         <div class="goods-list">
            <template v-if="this.filteredGoods.length > 0">
               <div class="good-card" v-for="good of filteredGoods" v-bind:key="good.id_product">
                  <h2 v-on:click="addToCart(good)">{{ good.product_name }}</h2>
                  <p>{{ good.price }}</p>
               </div>
            </template>
            <template v-else>
               <h2>The list is empty</h2>
            </template>
         </div>
      </main>
   </div>
   <div class="text">We exclaimed, "It's so easy!" She answered, 'No, I can't.'</div>
   <footer class="info">
      <form action="#" class="form">
         <input id="name" type="text" placeholder="Name">
         <span class="error-name"></span>
         <input id="phone" type="tel" maxlength="17" placeholder="+7(000)000-0000">
         <span class="error error-number"></span>
         <input id="mail" type="email" placeholder="mymail@mail.ru">
         <span class="error error-mail"></span>
         <textarea id="area">Leave your comment</textarea>
         <span class="empty-inputs"></span>
         <button class="btn" type="submit">Submit</button>
      </form>
   </footer>

   <!-- <script src="script.js"></script> -->
   <script src="v-script.js"></script>

</body>

</html>
